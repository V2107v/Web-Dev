<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}

		ul{
			color: green;
		}

		li{
			color: orange;
		}

		.highlight{
			color: blue;
		}
		#special {
			color: black;
		}

	</style>
</head>
<body>

	<p>Hello!</p>

	<ul>
		<li id = "special" class="highlight">John</li>
		<li class="highlight">Paul</li>
		<li>Shyam</li>
		<li>Ram</li>
	</ul>
</body>
</html>
