<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<table border="1">
	<tr>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Vaibhav</td>
		<td>18</td>
	</tr>
	<tr>
		<td>Sashwat</td>
		<td>15</td>
	</tr>
</table>

<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Vaibhav</td>
			<td>18</td>
		</tr>
		<tr>
			<td>Sashwat</td>
			<td>15</td>
		</tr>
	</tbody>
</table>

</body>
</html>
